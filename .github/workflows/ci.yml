# CI: run tests and (optional) build release action image from repo root.
name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install common package
        run: pip install -e ./common

      - name: Install dev dependencies
        run: pip install pytest pytest-cov ruff

      - name: Ruff (check + format)
        run: ruff check . && ruff format --check .

      - name: Run tests
        run: PYTHONPATH=common pytest tests/ -v --tb=short --cov=common --cov-report=term-missing
        env:
          PYTHONPATH: common

  discover-actions:
    name: Discover Actions
    runs-on: ubuntu-latest
    outputs:
      actions: ${{ steps.set-matrix.outputs.actions }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: python hack/discover_actions.py

  build-actions:
    name: Build action image (${{ matrix.action }})
    runs-on: ubuntu-latest
    needs: [test, discover-actions]
    strategy:
      fail-fast: false
      matrix:
        action: ${{ fromJson(needs.discover-actions.outputs.actions) }}
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/octopilot/actions/${{ matrix.action }}
            ttl.sh/octopilot/actions/${{ matrix.action }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }}-1h

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ${{ matrix.action }} image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.action }}/Dockerfile
          # Always push to ttl.sh (which is anonymous & ephemeral), but strict push logic for GHCR handled by meta/login?
          # Actually build-push-action 'push: true' tries to push to ALL tags.
          # We need to only push to GHCR if we are allowed.
          # But we want to ALWAYS push to ttl.sh for tests.
          # The simplest way is to just set push: true.
          # However, pushing to ghcr requires login.
          # If PR, we skip login. So pushing to ghcr will fail if we include it in tags.
          # We can conditionally set tags.
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.action }}
          cache-to: type=gha,mode=max,scope=${{ matrix.action }}

      - name: Attest Build Provenance
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/octopilot/actions/${{ matrix.action }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Find Previous Tag
        if: startswith(github.ref, 'refs/tags/v')
        id: prev_tag
        uses: octopilot/actions/previous-tag@main
        with:
          fallback: "v0.0.0"

      - name: Generate Release Notes
        if: startswith(github.ref, 'refs/tags/v')
        id: release_notes
        uses: octopilot/actions/release@main
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          version: ${{ github.ref_name }}
          since_tag: ${{ steps.prev_tag.outputs.tag }}
          provider: anthropic

      - name: Create Release
        if: startswith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ steps.release_notes.outputs.body_file }}
          generate_release_notes: false

  integration-test-read-properties:
    name: Integration Test (read-properties)
    runs-on: ubuntu-latest
    needs: build-actions
    steps:
      - uses: actions/checkout@v4

      - name: Use Ephemeral Image
        run: |
          # Replace the GHCR image with the ttl.sh image for this test run
          sed -i "s|image: 'docker://ghcr.io/octopilot/actions/read-properties:latest'|image: 'docker://ttl.sh/octopilot/actions/read-properties:${{ github.sha }}-1h'|g" read-properties/action.yml
          cat read-properties/action.yml | grep "image:"

      - name: Create dummy properties file
        run: |
          echo "FOO=bar" > test.properties
          echo "BAZ=qux" >> test.properties
          echo "# This is a comment" >> test.properties

      - name: Run read-properties
        id: read_props
        uses: ./read-properties
        with:
          file: test.properties

      - name: Verify Environment Variables
        if: steps.read_props.outcome == 'success'
        run: |
          if [ "$FOO" != "bar" ]; then echo "FOO not set correctly"; exit 1; fi
          if [ "$BAZ" != "qux" ]; then echo "BAZ not set correctly"; exit 1; fi
          echo "read-properties passed verification"

  integration-test-sops-decrypt:
    name: Integration Test (sops-decrypt)
    runs-on: ubuntu-latest
    needs: build-actions
    steps:
      - uses: actions/checkout@v4

      - name: Use Ephemeral Image
        run: |
          sed -i "s|image: 'docker://ghcr.io/octopilot/actions/sops-decrypt:latest'|image: 'docker://ttl.sh/octopilot/actions/sops-decrypt:${{ github.sha }}-1h'|g" sops-decrypt/action.yml
          cat sops-decrypt/action.yml | grep "image:"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Lint Python Scripts
        run: |
          pip install pylint PyYAML
          pylint read-properties/read_properties.py || true
          pylint sops-decrypt/sops_decrypt.py || true
