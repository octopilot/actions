# CI: run tests and (optional) build release action image from repo root.
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install common package
        run: pip install -e ./common

      - name: Install dev dependencies
        run: pip install pytest pytest-cov ruff

      - name: Ruff (check + format)
        run: ruff check . && ruff format --check .

      - name: Run tests
        run: PYTHONPATH=common pytest tests/ -v --tb=short --cov=common --cov-report=term-missing
        env:
          PYTHONPATH: common

  build-release:
    name: Build release action image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push release action image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: release/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/octopilot/actions/release:latest
            ghcr.io/octopilot/actions/release:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
